<!doctype html>
<html>
<head>
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="board">
		<div id="row0">
			<div id="0"></div><div id="1"></div><div id="2"></div><div id="3"></div>
		</div>
		<div id="row1">
			<div id="4"></div><div id="5"></div><div id="6"></div><div id="7"></div>
		</div>
		<div id="row2">
			<div id="8"></div><div id="9"></div><div id="10"></div><div id="11"></div>
		</div>
		<div id="row3">
			<div id="12"></div><div id="13"></div><div id="14"></div><div id="15"></div>
		</div>
	</div>

	<div id="controls">
		<div id="u" class="button" onclick="moveUp()">UP</div>	
		<div id="l" class="button" onclick="moveLeft()">LEFT</div>
		<div id="d" class="button" onclick="moveDown()">DOWN</div>
		<div id="r" class="button" onclick="moveRight()">RIGHT</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
